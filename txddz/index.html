  }

    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    background-color: #ff4444;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }
  
  button:hover {
    background-color: #ff0000;
  }
  
  .result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #000000;
  }

        // 随机抽取一首歌的函数
        function getRandomSong(library) {
            const randomIndex = Math.floor(Math.random() * library.length);
            return library[randomIndex];
        }

        // 点击按钮时执行的功能
        document.getElementById("drawButton").addEventListener("click", function() {

            const song2 = getRandomSong(library2);
            const song3 = getRandomSong(library3);
